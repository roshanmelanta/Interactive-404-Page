<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Space Invaders Attack!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="space.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="/" class="nav-logo">
            <span>SPACE CORP ™</span>
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/" class="nav-link">About</a>
            <a href="/" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <header>
                <h1 class="glitch">ERROR 404</h1>
                <h1 class="subtitle">The specified page does not exist</h1>
            </header>

            <div class="message">
                <p class="revenge">This page was wiped out by Space Invaders! Get your revenge!</p>
            </div>

            <div class="game-container">
                <canvas id="board"></canvas>
            </div>

            <div class="controls">
                <p class="instructions">
                    Use <span class="key">←</span> <span class="key">→</span> to move and <span class="key">Space</span>
                    to shoot!
                </p>
                <button class="restart-btn" id="restart">
                    <span class="btn-icon"></span> Restart Mission
                </button>
                <button class="homepage-btn" id="homepage">
                    <span class="btn-icon"></span> Go to Homepage
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-text">
            © 2024 Space Corp. All rights reserved.
        </div>
        <div class="footer-links">
            <a href="/" class="footer-link">Privacy Policy</a>
            <a href="/" class="footer-link">Terms of Service</a>
            <a href="/" class="footer-link">Support</a>
        </div>
    </footer>
</body>

</html>
